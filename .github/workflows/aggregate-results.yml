name: Aggregate BUSCO Results

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Run ID of the BUSCO Matrix Analysis workflow to aggregate (find it in the Actions tab URL)'
        required: true

permissions:
  contents: write
  actions: read

jobs:
  aggregate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all busco-batch artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: busco-batch-*
          path: artifacts/
          merge-multiple: false
          run-id: ${{ github.event.inputs.run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: List downloaded artifacts
        run: find artifacts/ -type f | sort

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Aggregate results into TSV files
        run: |
          python scripts/aggregate_results.py artifacts/ BUSCO.tsv log.tsv

      - name: Display updated TSV files
        run: |
          echo "=== BUSCO.tsv (last 10 lines) ==="
          tail -n 10 BUSCO.tsv
          echo ""
          echo "=== log.tsv (last 10 lines) ==="
          tail -n 10 log.tsv

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add BUSCO.tsv log.tsv
          if git diff --staged --quiet; then
            echo "No new results to commit"
          else
            git commit -m "Aggregate BUSCO results [skip ci]

          Co-authored-by: Copilot <223556219+Copilot@users.noreply.github.com>"
            git pull --rebase
            git push
